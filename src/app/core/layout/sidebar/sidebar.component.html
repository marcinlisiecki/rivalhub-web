<p-sidebar [visible]="isVisible()" (onHide)="toggleSidebar()" position="right">
  <ng-template pTemplate="header">
    <a class="header-logo-wrapper" routerLink="/">
      <img
        priority
        ngSrc="assets/img/logo.png"
        height="40"
        width="60"
        alt="Logo"
      />
    </a>
  </ng-template>
  <ng-template pTemplate="content">
    <section *ngIf="isLoggedIn">
      <div class="organizations">
        <div
          class="organization"
          *ngFor="let organization of organizations"
          (click)="selectOrganization(organization)"
        >
          <img src="assets/img/avatars/avatarplaceholder.png" alt="" />
        </div>
      </div>
    </section>

    <p-divider *ngIf="selectedOrganization && isLoggedIn"></p-divider>

    <section *ngIf="selectedOrganization && isLoggedIn">
      <h1>{{ selectedOrganization.name }}</h1>

      <nav class="nav">
        <ul>
          <li>
            <a routerLink="/organizations/{{ selectedOrganization.id }}">
              <i class="pi pi-home"></i>
              <p>Strona organizacji</p>
            </a>
          </li>

          <li>
            <a
              routerLink="/organizations/{{
                selectedOrganization.id
              }}/events/new"
            >
              <i class="pi pi-bolt"></i>
              <p>Wydarzenia</p>
            </a>
          </li>

          <li>
            <a
              routerLink="/organizations/{{
                selectedOrganization.id
              }}/reservations/new"
            >
              <i class="pi pi-calendar"></i>
              <p>Rezerwacje</p>
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section *ngIf="selectedOrganization === null">
      <p>Wybierz organizację</p>
    </section>

    <p-divider *ngIf="isLoggedIn"></p-divider>

    <section *ngIf="isLoggedIn">
      <nav class="nav">
        <ul>
          <li *ngIf="mobileView">
            <a routerLink="/organizations/new">
              <i class="pi pi-home"></i>
              <p>Dodaj organizację</p>
            </a>
          </li>

          <li *ngIf="mobileView">
            <a routerLink="/organizations">
              <i class="pi pi-bolt"></i>
              <p>Moje organizacje</p>
            </a>
          </li>

          <li (click)="logout()">
            <a routerLink="#">
              <i class="pi pi-bolt"></i>
              <p>Wyloguj się</p>
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section *ngIf="!isLoggedIn">
      <nav class="nav">
        <ul>
          <li *ngIf="mobileView">
            <a routerLink="/login">
              <i class="pi pi-home"></i>
              <p>Logowanie</p>
            </a>
          </li>

          <li *ngIf="mobileView">
            <a routerLink="/register">
              <i class="pi pi-bolt"></i>
              <p>Rejestracja</p>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </ng-template>
</p-sidebar>
