<ul>
  <li *ngIf="!mobileView">
    <app-header-link routerLink="/register">
      {{ 'header.register' | translate }}
    </app-header-link>
  </li>

  <li *ngIf="!mobileView">
    <app-header-link routerLink="/login">
      {{ 'header.login' | translate }}
    </app-header-link>
  </li>

  <li (click)="showSidebar()" *ngIf="mobileView">
    <div class="user-avatar">
      <i class="pi pi-arrow-left"></i>
    </div>
  </li>
</ul>
