<header class="header">
  <div class="header-content">
    <div class="header-left">
      <a class="header-logo-wrapper" routerLink="/">
        <img ngSrc="assets/img/logo.png" height="40" width="60" alt="Logo" />
      </a>
      <nav>
        <ul>
          <li>
            <app-header-link href="/">{{
              'header.main-page' | translate
            }}</app-header-link>
          </li>
        </ul>
      </nav>
    </div>
    <nav>
      <ul>
        <li>
          <p-toast></p-toast>
          <p-menu
            styleClass="header-menu-flag"
            #menu
            [model]="flagItems"
            [popup]="true"
          ></p-menu>
          <button class="button-flag" (click)="menu.toggle($event)">
          <img
            id="flag"
            [src]="pathOfFlag"
            alt="flag"
            width="24"
            height="12"
          />
          </button>
        </li>
        <li *ngIf="!isLoggedIn">
          <app-header-link href="/register">
            {{ 'header.register' | translate }}
          </app-header-link>
        </li>
        <li *ngIf="!isLoggedIn">
          <app-header-link href="/login">
            {{ 'header.login' | translate }}
          </app-header-link>
        </li>

        <!--        <li *ngIf="isLoggedIn">-->
        <!--          <app-header-link href="/calendar">-->
        <!--            {{ 'header.calendar' | translate }}-->
        <!--          </app-header-link>-->
        <!--        </li>-->

        <li *ngIf="isLoggedIn">
          <app-header-link href="/organizations/new">
            {{ 'header.organisationAdd' | translate }}
          </app-header-link>
        </li>

        <li *ngIf="isLoggedIn">
          <app-header-link href="/organizations">
            {{ 'header.organisationShow' | translate }}
          </app-header-link>
        </li>

        <li *ngIf="isLoggedIn">
          <app-header-link href="/profile" (click)="profileMenu.toggle($event)">
            {{ 'header.profile' | translate }}
            <i class="pi pi-angle-down"></i>
          </app-header-link>
          <p-menu [model]="profileItems" #profileMenu [popup]="true"></p-menu>
        </li>
      </ul>
    </nav>
  </div>
</header>
