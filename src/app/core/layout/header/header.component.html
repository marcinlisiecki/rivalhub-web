<header class="header">
  <div class="header-content">
    <div class="header-left">
      <div class="header-logo-wrapper">
        <img ngSrc="assets/img/logo.png" height="40" width="60" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a
              routerLink="/"
              class="header-link"
              routerLinkActive="header-link-active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Strona Główna
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <nav>
      <ul>
        <li *ngIf="!isLoggedIn">
          <a
            routerLink="/login"
            class="header-link"
            routerLinkActive="header-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Logowanie
          </a>
        </li>
        <li *ngIf="!isLoggedIn">
          <a
            routerLink="/register"
            class="header-link"
            routerLinkActive="header-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Rejestracja
          </a>
        </li>

        <li *ngIf="isLoggedIn">
          <a
            routerLink="/calendar"
            class="header-link"
            routerLinkActive="header-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Kalendarz
          </a>
        </li>

        <li *ngIf="isLoggedIn">
          <a
            routerLink="/organizations/new"
            class="header-link"
            routerLinkActive="header-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Dodaj organizację
          </a>
        </li>

        <li *ngIf="isLoggedIn">
          <a
            routerLink="/my-organizations"
            class="header-link"
            routerLinkActive="header-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Moje organizacje
          </a>
        </li>

        <li *ngIf="isLoggedIn">
          <a
            routerLink="/profile"
            class="header-link"
            routerLinkActive="header-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Profil
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
