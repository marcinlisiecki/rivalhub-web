<div class="calendar-body">
  <full-calendar #calendar [options]="calendarOptions()">
    <ng-template #eventContent let-arg>
      <li>
        <b>{{ arg.event!['extendedProps']['organisationName'] + '\n' }}</b>
      </li>
      <p>
        <b>{{ '\n' + arg.event!['extendedProps']['type'] + '\n' }}</b>
      </p>
    </ng-template></full-calendar
  >
</div>
