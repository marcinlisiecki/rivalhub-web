<div class="calendar-body">
  <full-calendar
    #calendar
    *ngIf="calendarVisible()"
    [options]="calendarOptions()"
  >
    <!--    Template pojedyÅ„czego eventu dnia na kalendarzu-->
    <ng-template #eventContent let-arg>
      <span>
        <b>{{ arg.timeText + ' ' }}</b>
        <i>{{ arg.event.extendedProps.organisation + ' ' }}</i>
        <i>{{ arg.event.title }}</i>
      </span>
    </ng-template>
  </full-calendar>
</div>
