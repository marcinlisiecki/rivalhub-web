<p class="name">{{event.name}}</p>
<div class="content">
  <div class="stations">
    {{ event.place }}
  </div>
  <div class="bottom">
    <p class="date">
      {{ moment(event.startTime).format('DD.MM.yyyy HH:mm') }} -
      {{ moment(event.endTime).format('DD.MM.yyyy HH:mm') }}
    </p>
    <p-button styleClass="p-button-secondary">Zobacz wydarzenie</p-button>
  </div>
</div>
