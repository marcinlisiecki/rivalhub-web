<section class="user">

  <div class="avatar">
    <p-image styleClass="dashboard-header-image" [src]="getImagePath(user.profilePictureUrl)" alt="Image"></p-image>
  </div>
<div class="info">
  <div>
    <h4 class="info-name">{{user.name}}</h4>
    <p class="info-email">{{user.email}}</p>
  </div>
  
</div>
</section>
