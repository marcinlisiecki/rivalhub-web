<p class="name">Rezerwacja</p>
<div class="content">
  <div class="stations">
    <p *ngFor="let station of reservation.stationList">
      {{ station.name }}
    </p>
  </div>
  <div class="bottom">
    <p class="date">{{ formattedStart }} - {{ formattedEnd }}</p>
    <p-button styleClass="p-button-secondary">Zobacz</p-button>
  </div>
</div>
