<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>{{ 'input.userName' | translate }}</th>
      <th>{{ 'ranking.wins' | translate }}</th>
      <th>{{ 'ranking.lose' | translate }}</th>
      <th>{{ 'ranking.games' | translate }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.userDetailsDto['name'] }}</td>
      <td [ngStyle]="{ color: 'green' }">{{ user.winGames }}</td>
      <td [ngStyle]="{ color: 'red' }">{{ user.games - user.winGames }}</td>
      <td>{{ user.games }}</td>
    </tr>
  </ng-template>
</p-table>
