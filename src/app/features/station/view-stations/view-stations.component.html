<section class="wrapper">
  <h1>Stanowiska w organizacji</h1>

  <p-table [value]="stations" styleClass="p-datatable-striped" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Typ</th>
        <th>Aktywny</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-station let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="station">
        <td>{{ station.id }}</td>

        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="station.name" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{station.name}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown [options]="stationTypes" appendTo="body" [(ngModel)]="station.type"></p-dropdown>
            </ng-template>
            <ng-template pTemplate="output">
              {{categoryTypeToLabel(station.type)}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="checkbox" [(ngModel)]="station.active" />
            </ng-template>
            <ng-template pTemplate="output">
              {{station.active}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
              (click)="onRowEditInit(station)" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
              (click)="onRowEditSave(station)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
              (click)="onRowEditCancel(station, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <a routerLink="/organizations/{{ organizationId }}/stations/new">
    <p-button>Dodaj stanowisko</p-button>
  </a>
</section>
