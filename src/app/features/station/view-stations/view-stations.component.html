<section class="wrapper">
  <h1>Stanowiska w organizacji</h1>

  <p-table [value]="stations" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Typ</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-station>
      <tr>
        <td>{{ station.id }}</td>
        <td>{{ station.name }}</td>
        <td>{{ categoryTypeToLabel(station.type) }}</td>
      </tr>
    </ng-template>
  </p-table>

  <a routerLink="/organizations/{{ organizationId }}/stations/new">
    <p-button>Dodaj stanowisko</p-button>
  </a>
  <app-validation-error *ngIf="apiError">{{ apiError }}</app-validation-error>
</section>
