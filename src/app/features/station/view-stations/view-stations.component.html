<section class="wrapper">
  <h1>Stanowiska w organizacji</h1>

  <p-table [value]="stations" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Typ</th>
        <th>Aktywne</th>
        <th class="action-cell">Akcje</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-station>
      <tr *ngIf="!station.edit" (editEvent)="station.edit=true" app-view-station [station]="station" >
      </tr>
      <tr *ngIf="station.edit" (cancelEditEvent)="station.edit=false" app-edit-station [station]="station" >
      </tr>
    </ng-template>


  </p-table>

  <a routerLink="/organizations/{{ organizationId }}/stations/new">
    <p-button>Dodaj stanowisko</p-button>
  </a>
  <app-validation-error *ngIf="apiError">{{ apiError }}</app-validation-error>
</section>
