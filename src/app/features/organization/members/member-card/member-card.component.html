<div class="avatar" (click)="takeToUserProfile()">
  <div class="avatar-image">
    <img class="dashboard-header-image" [src]="imageUrl" alt="Image">
  </div>
</div>

<div class="info" (click)="takeToUserProfile()">
  <div>
    <p class="info-name">{{user.name}}</p>
    <h4 class="info-title">{{user.email}}</h4>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
<div class="button-container">
  <p-button *ngIf="amIAdmin && !myself" styleClass="p-button-sm" class="card-btn" (onClick)="onKickUser($event)">{{ kickButtonText }}</p-button>
  <p-button *ngIf="amIAdmin && !myself" styleClass="p-button-sm" class="card-btn" (onClick)="grantAdmin($event)"> {{ adminButtonText }}</p-button>
  <p-button *ngIf="!myself" styleClass="p-button-sm" class="card-btn" (onClick)="onChallenge()">RzuÄ‡ wyzwanie</p-button>
</div>
