<div class="wrapper">
  <div
    class="dashboard-container"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    >
    <app-member-card
      *ngFor="let user of users" [user]="user"
      class="dashboard-container-header">

    </app-member-card>
    <div *ngIf="isLoading">Loading...</div>
  </div>
</div>
