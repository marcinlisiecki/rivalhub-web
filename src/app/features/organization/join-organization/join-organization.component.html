<div class="main-container">
  <h1>Dołączyć do "{{ organization.name }}"?</h1>
    <p-button
      styleClass="button-wide"
      type="submit"
      (onClick)="onSubmit()"
    >
      Dołącz
    </p-button>
  <app-validation-error *ngIf="responseError">
    {{ responseError }}
  </app-validation-error>
</div>
