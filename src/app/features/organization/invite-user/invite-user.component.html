<div class="content-wrapper">
  <p-card
    *ngIf="organization"
    header="{{ 'organization.invite' | translate }}"
    styleClass="centered-form"
    subheader="{{ 'organization.toOrg' | translate }} {{ organization.name }}"
  >
    <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="invite-form">
      <div class="input-box">
        <label for="email">{{ 'input.email' | translate }}</label>
        <input
          id="email"
          formControlName="email"
          pInputText
          name="email"
          type="email"
        />
        <div *ngIf="email?.invalid && email?.touched">
          <app-validation-error *ngIf="email?.errors?.['required']">
            {{ 'input.emailWarning' | translate }}
          </app-validation-error>
        </div>
      </div>
      <p-button styleClass="button-wide" type="submit">{{
        'common.invite' | translate
      }}</p-button>
    </form>

    <div class="invite-link" *ngIf="invitationLink">
      <p>{{ 'organization.inviteLink' | translate }}</p>
      <span class="supporting-text">{{ invitationLink }}</span>
    </div>
  </p-card>
</div>
