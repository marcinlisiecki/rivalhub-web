<h4>Nadchodzące wydarzenia</h4>
<div class="list-wrapper">
  <app-activity-item class="item-container" *ngFor="let reservation of reservations"
    [reservation]="reservation"></app-activity-item>

  <div class="item-container" *ngFor="let event of events">
    <div class="top">
      <p class="name">Wydarzenie</p>
      <p-tag *ngIf="event.eventPublic" severity="success" value="Publiczne"></p-tag>
      <p-tag *ngIf="!event.eventPublic" severity="danger" value="Prywatne"></p-tag>

    </div>
    <div class="content">
      <div class="stations">
        {{ categoryTypeToLabel(event.eventType) | translate }}
      </div>
      <div class="bottom">
        <p class="date">
          {{ event.startTime | date: DISPLAY_DATE_FORMAT }} -
          {{ event.endTime | date: DISPLAY_DATE_FORMAT }}
        </p>
        <p-button *ngIf="event.eventPublic" (onClick)="joinEvent(event)" styleClass="p-button-secondary">Dołącz</p-button>

        <p-button styleClass="p-button-secondary" routerLink="/organizations/{{ organizationId }}/events/{{
            event.eventId
          }}/results">Wprowadź wyniki</p-button>
      </div>
    </div>
  </div>
</div>
