<section>
  <header class="header-wrapper">
    <h4>{{ 'organization.incomingEvents' | translate }}</h4>

    <div class="filters">
      <p-dropdown
        (onChange)="filterEvents()"
        [options]="eventTypesFilter"
        optionLabel="name"
        [(ngModel)]="selectedFilter"
      ></p-dropdown>
    </div>
  </header>

  <section class="list-wrapper">
    <app-no-resource-info *ngIf="filteredEvents.length === 0">
      {{ 'organization.noIncomingEvents' | translate }}
    </app-no-resource-info>

    <app-event-card
      *ngFor="let event of filteredEvents"
      [event]="event"
      (joinEvent)="joinEvent($event)"
      [canJoin]="canJoin(event)"
    >
    </app-event-card>
  </section>
</section>
