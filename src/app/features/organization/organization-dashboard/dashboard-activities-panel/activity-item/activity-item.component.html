<p class="name">Rezerwacja</p>
<div class="content">
  <div class="stations">
    <p *ngFor="let station of reservation.stationList">
      {{ station.name }}
    </p>
  </div>
  <div class="bottom">
    <p class="date">
      {{ reservation.startTime | date: DISPLAY_DATE_FORMAT }} -
      {{ reservation.endTime | date: DISPLAY_DATE_FORMAT }}
    </p>
    <p-button styleClass="p-button-secondary">Zobacz wydarzenie</p-button>
  </div>
</div>
