<div class="avatar">
    <img class="dashboard-header-image" [src]="organization.imageUrl"
        [ngStyle]="{'background-color': defaultAvatar ? organization.color : 'none'}" alt="Image">
</div>
<div class="info">
    <p class="info-title">Organizacja</p>
    <h4 class="info-name">{{organization.name}}</h4>
</div>
