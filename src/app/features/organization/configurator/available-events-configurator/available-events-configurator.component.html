<h2>Wybierz jakie kategorie mają być dostępne</h2>

<section class="categories">
  <div
    *ngFor="let type of possibleEventTypes"
    class="card-checkbox categories-item"
    [class.card-checkbox-selected]="activeEventTypes.includes(type)"
    (click)="toggleAvailableEventType.emit(type)"
  >
    <i class="pi pi-calendar"></i>
    <p>{{ categoryTypeToLabel(type) }}</p>
  </div>
</section>

<p-divider></p-divider>

<div class="form-step-navigation space-between">
  <p-button
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Dalej"
    (click)="setStep.emit(OrganizationConfiguratorStep.STATIONS)"
  >
  </p-button>
  <p-button
    styleClass="p-button-text p-button-secondary"
    label="Pomiń wstępną konfigurację"
    iconPos="right"
    icon="pi pi-angle-double-right"
  >
  </p-button>
</div>
