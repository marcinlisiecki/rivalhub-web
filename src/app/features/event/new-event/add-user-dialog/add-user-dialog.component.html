<section class="wrapper">
  <div class="input-box">
    <label for="name">Nazwa u≈ºytkownika</label>
    <input
      pInputText
      type="text"
      name=""
      id="name"
      class="input-wide"
      [(ngModel)]="userSearchQuery"
    />
  </div>

  <div class="users">
    <div class="user" *ngFor="let user of getFilteredUserList()">
      <div class="user-data">
        <div class="user-avatar"></div>
        <p>{{ user.name }}</p>
      </div>
      <div class="user-add-button" (click)="handleAddUser(user)">
        <i class="pi pi-plus"></i>
      </div>
    </div>
  </div>
</section>
