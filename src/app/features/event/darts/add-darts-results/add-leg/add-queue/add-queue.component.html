<div class="queue-wrapper">
    <div *ngFor="let item of participants; let i=index" class="input-box">

        <ng-container *ngIf="match.pointsLeftInLeg[i]>0">
            <label>{{item.name}}</label>
            <div class="result-inputs">
                <p-inputNumber (onInput)="handleScore($event,i)" mode="decimal" [min]="0" [max]="180"></p-inputNumber>
                <img class="dart-icon" src="assets/img/dart/dart-hit.png" (click)="hitOrMiss($event, i)">
                <img class="dart-icon" src="assets/img/dart/dart-hit.png" (click)="hitOrMiss($event, i)">
                <img class="dart-icon" src="assets/img/dart/dart-hit.png" (click)="hitOrMiss($event, i)">
            </div>
        </ng-container>

    </div>
    <p class="validation-error" *ngIf="cheating">{{"event.game.cheating"|translate}}</p>
    <p-divider></p-divider>
    <p-button styleClass="button-wide" (click)="onSubmit()">
        {{ 'button.add' | translate }}</p-button>
</div>
