<section class="wrapper">
  <section *ngIf="event">
    <h1 class="event-title">{{ event.name }}</h1>
    <p>{{ event.description ?? 'Brak opisu' }}</p>
  </section>

  <p-divider></p-divider>

  <section>
    <h2 class="section-title">Uczestnicy wydarzenia</h2>

    <div>
      <div *ngFor="let user of participants">
        <p>{{ user.name }}</p>
      </div>
    </div>
  </section>

  <p-divider></p-divider>

  <section>
    <h2 class="section-title">Mecze</h2>

    <app-view-ping-pong-matches
      *ngIf="eventType === EventType.PING_PONG"
      [matches]="getPingPongMatches()"
    ></app-view-ping-pong-matches>
  </section>

  <p-divider></p-divider>

  <section class="buttons">
    <a
      [routerLink]="[
        '/organizations',
        organizationId,
        'events',
        eventId,
        'results',
        { type: eventType }
      ]"
    >
      <p-button> Dodaj wyniki </p-button>
    </a>
  </section>
</section>
