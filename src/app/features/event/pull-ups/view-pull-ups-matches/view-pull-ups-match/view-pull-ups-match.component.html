<section class="match">
  <section class="teams">
    <section class="team">
      <h2>Uczestnicy rundy</h2>
      <div *ngFor="let user of match.userDetailsDtos" class="team-member">
        <div class="team-member-data">
          <div class="team-member-avatar"></div>
          <p>{{ user.name }}</p>
        </div>
      </div>
    </section>
  </section>
  <section class="series">
    <h2>Przebieg rundy</h2>

    <div *ngFor="let seriesItem of series" class="series-item">
      <p class="series-label">Seria {{ seriesItem.seriesID }}</p>
      <div class="series-results">
        <div
          *ngFor="let userResults of seriesItem.scores"
          class="series-result"
        >
          <p class="result-name">{{ userResults.userName }}</p>
          <p class="result-score">{{ userResults.score }}</p>
        </div>
      </div>
    </div>
  </section>
  <section>
    <h2>Ranking</h2>
    <div class="ranking">
      <div *ngFor="let place of ranking" class="ranking-item">
        <p class="ranking-score">{{ place.place }}</p>
        <p class="ranking-name">{{ place.name }}</p>
      </div>
    </div>
  </section>
</section>
