<h2>{{ 'event.common.set' | translate }}</h2>

<app-no-resource-info *ngIf="!gameSets || gameSets.length === 0">
  {{ 'event.common.noSets' | translate }}
</app-no-resource-info>

<section class="sets">
  <app-view-game-set *ngFor="let set of gameSets" [gameSet]="set">
  </app-view-game-set>
</section>
